name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Deployment Folder
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo mkdir -p /opt/photobomb
            sudo chown -R ${{ secrets.GCE_USERNAME }}:${{ secrets.GCE_USERNAME }} /opt/photobomb

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "backend/**,scripts/**,docker-compose.yml,render.yaml,wrangler.json"
          target: "/opt/photobomb"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/photobomb
            
            # Create .env file from secrets
            # Create .env file from secrets
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # Sanitize .env file (Robust cleaning for Docker)
            tr -d '\r' < .env > .env.tmp && mv .env.tmp .env
            sed -i 's/^export //I' .env
            sed -i 's/^[[:space:]]*//;s/[[:space:]]*$//' .env
            grep -vE '^\s*#' .env | grep -vE '^\s*$' > .env.clean
            mv .env.clean .env
            
            # 5. Remove spaces around the first = (if any)
            sed -i 's/ *= */=/' .env
            
            # 6. Synthesize missing required variables (Safety checks)
            
            # Ensure file ends with a newline before appending anything
            echo "" >> .env
            
            # Remove existing lines to simply overwrite/avoid duplicates
            sed -i '/^DATABASE_URL=/d' .env
            sed -i '/^JWT_SECRET_KEY=/d' .env
            
            # Source to see what we have
            set -a
            source .env
            set +a
            
            if [ -z "$DATABASE_URL" ] && [ -n "$DB_HOST" ]; then
              echo "üîß Constructing DATABASE_URL (Missing in secret)..."
              echo "DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_DATABASE}" >> .env
            fi
            
            if [ -z "$JWT_SECRET_KEY" ] && [ -n "$JWT_SECRET" ]; then
              echo "üîß Mapping JWT_SECRET -> JWT_SECRET_KEY..."
              echo "JWT_SECRET_KEY=${JWT_SECRET}" >> .env
            fi
            
            # Explicit Verification
            if grep -q "REDIS_URL" .env; then
              echo "‚úÖ REDIS_URL found in .env"
            else
              echo "‚ùå REDIS_URL NOT FOUND in .env! Check GitHub Secrets 'ENV_FILE'."
            fi
            
            echo "üîç Debugging .env file keys (Values masked):"
            awk -F= '{ if($1) print $1 }' .env
            
            # Restart containers
            docker compose down
            docker compose up -d --build
            
            # Run migrations
            docker compose exec -T api alembic upgrade head
