name: Deploy to Production

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Deployment Folder
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo mkdir -p /opt/photobomb
            sudo chown -R ${{ secrets.GCE_USERNAME }}:${{ secrets.GCE_USERNAME }} /opt/photobomb

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "backend/**,scripts/**,docker-compose.yml,render.yaml,wrangler.json"
          target: "/opt/photobomb"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/photobomb
            
            # Create .env file from secrets
            echo "${{ secrets.ENV_FILE }}" > backend/.env
            
            # Sanitize .env file (Robust cleaning for Docker)
            tr -d '\r' < backend/.env > backend/.env.tmp && mv backend/.env.tmp backend/.env
            sed -i 's/^export //I' backend/.env
            sed -i 's/^[[:space:]]*//;s/[[:space:]]*$//' backend/.env
            grep -vE '^\s*#' backend/.env | grep -vE '^\s*$' > backend/.env.clean
            mv backend/.env.clean backend/.env
            
            # 5. Remove spaces around the first = (if any)
            sed -i 's/ *= */=/' backend/.env
            
            # 6. Synthesize missing required variables
            
            # Ensure file ends with a newline
            echo "" >> backend/.env
            
            set -a # Automatically export sourced vars
            source backend/.env
            set +a
            
            if [ -z "$DATABASE_URL" ] && [ -n "$DB_HOST" ]; then
              echo "DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_DATABASE}" >> backend/.env
            fi
            if [ -z "$JWT_SECRET_KEY" ] && [ -n "$JWT_SECRET" ]; then
              echo "JWT_SECRET_KEY=${JWT_SECRET}" >> backend/.env
            fi
            
            echo "üîç Debugging .env file keys (Values masked):"
            awk -F= '{ if($1) print $1 }' backend/.env
            
            # Restart containers
            docker compose down
            docker compose up -d --build
            
            # Run migrations
            docker compose exec -T api alembic upgrade head
