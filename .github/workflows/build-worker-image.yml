name: Build and Push Worker Image

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      # Exclude base image files to avoid redundant concurrent builds (optional, but cleaner)
      - '!backend/Dockerfile.base'
      - '!backend/scripts/preload_models.py'
      - '!backend/requirements.base.txt'
      - '.github/workflows/build-worker-image.yml'
  workflow_run:
    workflows: ["Build and Push Base Image"]
    types:
      - completed

jobs:
  build-worker:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/photobomb-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
