name: Build and Push Worker Image

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      # Exclude base image files to avoid redundant concurrent builds (optional, but cleaner)
      - '!backend/Dockerfile.base'
      - '!backend/scripts/preload_models.py'
      - '!backend/requirements.base.txt'
      - '!backend/app/api/**'
      - '!backend/app/main.py'
      - '.github/workflows/build-worker-image.yml'
  workflow_run:
    workflows: ["Build and Push Base Image"]
    types:
      - completed

jobs:
  build-worker:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/photobomb-worker:latest
          cache-to: type=gha,mode=max

  deploy-worker:
    needs: build-worker
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Deploy to GCE via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "üöÄ Deploying new worker image..."
            
            # Create .env file from secrets (Critical for docker run --env-file)
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # Ensure script is executable (just in case)
            if [ -f "./deploy_gce_worker.sh" ]; then
              chmod +x ./deploy_gce_worker.sh
              ./deploy_gce_worker.sh
            else
              echo "‚ö†Ô∏è deploy_gce_worker.sh not found!"
              # Fallback commands if script is missing
              sudo docker stop photo-worker || true
              sudo docker rm photo-worker || true
              sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/photobomb-worker:latest
              sudo docker run -d \
                --name photo-worker \
                --env-file .env \
                -e APP_ENV=production \
                --restart unless-stopped \
                ${{ secrets.DOCKERHUB_USERNAME }}/photobomb-worker:latest
            fi
