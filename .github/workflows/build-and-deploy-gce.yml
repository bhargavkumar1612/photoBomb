name: Build and Deploy GCE (Worker + Redis)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      # Exclude base image files to avoid redundant concurrent builds (optional, but cleaner)
      - '!backend/Dockerfile.base'
      - '!backend/scripts/preload_models.py'
      - '!backend/requirements.base.txt'
      - '!backend/app/api/**'
      - '!backend/app/main.py'
      - '.github/workflows/build-worker-image.yml'
      - 'docker-compose.prod.yml'
  workflow_run:
    workflows: ["Build and Push Base Image"]
    types:
      - completed

jobs:
  build-worker:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/photobomb-worker:latest
          cache-to: type=gha,mode=max

  deploy-worker:
    needs: build-worker
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to GCE
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.prod.yml,backend/scripts/deploy_gce_worker.sh"
          target: "/opt/photobomb"
          strip_components: 0

      - name: Rename prod compose file
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mv /opt/photobomb/docker-compose.prod.yml /opt/photobomb/docker-compose.yml

      - name: Deploy to GCE via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 30m
          script: |
            echo "üöÄ Deploying new worker image..."
            
            # Switch to deployment directory
            cd /opt/photobomb || mkdir -p /opt/photobomb && cd /opt/photobomb
            
            # Move script to root if needed (handling scp path structure)
            if [ -f "backend/scripts/deploy_gce_worker.sh" ]; then
                cp backend/scripts/deploy_gce_worker.sh .
                chmod +x deploy_gce_worker.sh
            fi
            
            # Create .env file from secrets
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # Sanitize .env file (Robust cleaning for Docker)
            # 1. Remove carriage returns (Windows compat)
            tr -d '\r' < .env > .env.tmp && mv .env.tmp .env
            # 2. Remove 'export ' prefix (case insensitive)
            sed -i 's/^export //I' .env
            # 3. Remove leading/trailing whitespace
            sed -i 's/^[[:space:]]*//;s/[[:space:]]*$//' .env
            # 4. Filter out comments and empty lines
            grep -vE '^\s*#' .env | grep -vE '^\s*$' > .env.clean
            mv .env.clean .env
            
            # 5. Remove spaces around the first = (if any)
            sed -i 's/ *= */=/' .env
            
            # 6. Synthesize missing required variables (Safety checks)
            
            # Ensure file ends with a newline before appending anything
            echo "" >> .env
            
            # Source to see what we have
            set -a
            source .env
            set +a
            
            if [ -z "$DATABASE_URL" ] && [ -n "$DB_HOST" ]; then
              echo "üîß Constructing DATABASE_URL (Missing in secret)..."
              echo "DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_DATABASE}" >> .env
            fi
            
            if [ -z "$JWT_SECRET_KEY" ] && [ -n "$JWT_SECRET" ]; then
              echo "JWT_SECRET_KEY=${JWT_SECRET}" >> .env
            fi

            if [ -z "$REDIS_URL" ] && [ -n "$REDIS_PASSWORD" ]; then
                echo "üîß Constructing Internal REDIS_URL for GCE Worker..."
                echo "REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0" >> .env
            fi


            
            echo "üîç Debugging .env file keys (Values masked):"
            awk -F= '{ if($1) print $1 }' .env
            
            echo "üßπ Cleaning up ALL Docker resources (Fresh Start)..."
            if [ "$(sudo docker ps -aq)" ]; then
                sudo docker stop $(sudo docker ps -aq)
                sudo docker rm $(sudo docker ps -aq)
            fi
            sudo docker system prune -af --volumes

            # Ensure network exists (Critical for first-time run)
            sudo docker network create photobomb_default || true
            
            # Locate and run deployment script
            SCRIPT_PATH=""
            if [ -f "./backend/scripts/deploy_gce_worker.sh" ]; then
              SCRIPT_PATH="./backend/scripts/deploy_gce_worker.sh"
            elif [ -f "./scripts/deploy_gce_worker.sh" ]; then
              SCRIPT_PATH="./scripts/deploy_gce_worker.sh"
            elif [ -f "./deploy_gce_worker.sh" ]; then
              SCRIPT_PATH="./deploy_gce_worker.sh"
            fi
            
            if [ -n "$SCRIPT_PATH" ]; then
              echo "üöÄ Found script at $SCRIPT_PATH"
              chmod +x "$SCRIPT_PATH"
              "$SCRIPT_PATH"
            else
              echo "‚ö†Ô∏è deploy_gce_worker.sh not found in /opt/photobomb or subdirectories!"
              # Fallback commands
              sudo docker stop photo-worker || true
              sudo docker rm photo-worker || true
              sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/photobomb-worker:latest
              sudo docker run -d \
                --name photo-worker \
                --env-file .env \
                -e APP_ENV=production \
                --network photobomb_default \
                --restart unless-stopped \
                ${{ secrets.DOCKERHUB_USERNAME }}/photobomb-worker:latest
            fi
